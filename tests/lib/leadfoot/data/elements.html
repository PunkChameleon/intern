<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Find elements</title>
	</head>
	<body>
		<a href="about:blank" id="z">What a cute, red cap.</a>

		<div id="a">a</div>
		<!-- in reverse order to ensure no false positives caused by any weird lexicographic ordering -->
		<div id="b2" class="b">b2</div>
		<div id="b1" class="b">b1</div>
		<a href="about:blank" id="c">What a cute, yellow
			<span id="b3" class="b">back</span><span id="b4" class="b">pack</span>.</a>
		<a href="about:blank" id="c2">What a cute, yellow backpack.</a>

		<button id="makeD" name="makeD" type="button">Make d in 250ms</button>
		<button id="killE" name="makeD" type="button">Destroy e in 250ms</button>
		<script>
document.getElementById('makeD').onclick = function () {
	this.onclick = null;
	setTimeout(function () {
		var element = document.createElement('div');
		element.id = 'd';
		element.appendChild(document.createTextNode('d'));
		document.body.appendChild(element);
	}, 250);
};
document.getElementById('makeD2').onclick = function () {
	this.onclick = null;
	setTimeout(function () {
		var element = document.getElementById('e');
		element.parentNode.removeChild(element);
	}, 250);
};
		</script>

		<div id="e">
			<span id="f">f</span>
			<span id="g">g</span>
		</div>
	</body>
</html>
