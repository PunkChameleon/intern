<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pointer</title>
		<style>
html,
body {
	margin: 0;
	padding: 0;
}
[type=button] {
	height: 20px;
	padding: 0;
	margin: 0;
	width: 200px;
}
#b {
	margin: 20px 0 0 100px;
}
#c {
	left: 350px;
	position: absolute;
	top: 80px;
}
#z {
	padding-top: 1600px;
}

:hover {
	outline: 3px solid green;
}
		</style>
	</head>
	<body>
		<script>
			var result = {
				mousemove: {},
				mousedown: {},
				mouseup: {},
				click: {},
				dblclick: {},
				touchstart: {},
				touchmove: {},
				touchend: {},
				touchcancel: {}
			};
		</script>
		<input id="a" type="button" value="A"><br>
		<input id="b" type="button" value="B"><br>
		<input id="c" type="button" value="C">

		<p>To tell you the truth,<br>
			I like drinking tea and eating fresh vegetables,<br>
			but that doesn't fit my super cool image.<br>
			I guess I just have to accept this about myself.</p>

		<div id="z">The End</div>

		<script>
			(function () {
				for (var eventType in result) {
					document['on' + eventType] = function (event) {
						if (event.target.id) {
							result[event.type][event.target.id] = {
								altKey: event.altKey,
								button: event.button,
								buttons: event.buttons,
								clientX: event.clientX,
								clientY: event.clientY,
								ctrlKey: event.ctrlKey,
								metaKey: event.metaKey,
								screenX: event.screenX,
								screenY: event.screenY,
								shiftKey: event.shiftKey,
								timeStamp: event.timeStamp
							};
						}
					};
				}
			})();
		</script>
	</body>
</html>
